<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pl">
<head>
    <title>Daily report</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
<h1>{{ date }} report</h1>
{% for key, values in data.items %}
    <h4>{{ key }}</h4>
    {% for value in values %}
    <p>{{ value }}</p>
    {% endfor %}
{% endfor %}
</body>
</html>
