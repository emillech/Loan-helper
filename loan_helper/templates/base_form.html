<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="text-md-center bg-dark text-light">
        <a href="/" style="text-decoration: None; color: lightgray"> LOAN HELPER</a></h1>
        <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card text-white bg-light mb-3" style="margin: 20px; width: 15rem; display: inline-block">
                    <div>
                        <a href="/add_client/" class="list-group-item list-group-item-action" style="">Add Client</a>
                        <a href="/add_broker/" class="list-group-item list-group-item-action">Add Broker</a>
                        <a href="/add_bank/" class="list-group-item list-group-item-action">Add Bank</a>
                        <a href="/add_loan/" class="list-group-item list-group-item-action">Add Successful Loan</a>
                        <a href="/all_clients/" class="list-group-item list-group-item-action">Show Clients List</a>
                        <a href="/all_brokers/" class="list-group-item list-group-item-action">Show Broker List</a>
                        <a href="/all_banks/" class="list-group-item list-group-item-action">Show Bank List</a>
                        <a href="/all_loans/" class="list-group-item list-group-item-action">Show Successful Loan list</a>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="text-dark text-md-center" style="display: inline-block">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</body>
</html>
