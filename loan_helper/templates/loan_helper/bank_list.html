{% extends "base_list.html" %}
    {% block title %}
    <title>Bank list</title>
    {% endblock %}
{% block content %}

<h1>Bank List</h1>
<table style="width:100%">

  <tr>
    <th>Name</th>
    <th>Address</th>

  </tr>
       {% for bank in object_list %}
  <tr>

    <td>{{ bank.name }}</td>
    <td>{{ bank.address }}</td>
  </tr>
     {% empty %}
    <li>No banks yet.</li>
{% endfor %}
</table><br><br>
{% endblock %}
